<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/main.css">
        <title>Tensor School</title>
        <script async src="scripts/popup.js"></script>
    </head>
    <body>
        <header>
            <div class="title">
                <img id="logo" src="img/logo.jpg" alt="Tensor логотип">
                <span id="pageTitle">Tensor school</span>
                <p>Это страница школы Тензор в городе Уфа.
                    Тут вы можете познакомиться с нашими учениками и посмотеть темы занятий.</p>
            </div>
        </header>
        <main>
            <div class="studentsInfo">
                <div class="student">
                    <img class ="student__photo" src="img/ava01.jpg" alt="Фото Ивана Петрова">
                    <p title="Иван Петров">Иван Петров</p>
                    <span>МГУ 2 курс</span>
                </div>
                <div class="student">
                    <img class ="student__photo" src="img/ava02.jpg" alt="Фото Екатерины Николаевой">
                    <p title="Николаева Екатерина">Николаева Екатерина</p>
                    <span>МФТИ 3 курс</span>
                </div>
                <div class="student">
                    <img class ="student__photo" src="img/ava03.jpg" alt="Фото Татьяны Ким ">
                    <p title="Ким Татьяна">Ким Татьяна</p>
                    <span>НГУ 2 курс</span>
                </div>
                <div class="student">
                    <img class ="student__photo" src="img/ava04.jpg" alt="Фото Артема Логинова">
                    <p title="Логинов Артем">Логинов Артем</p>
                    <span>СПГУ 4 курс</span>
                </div>
                <div class="student">
                    <img class ="student__photo" src="img/ava05.jpg" alt="Фото Ивановой Марии">
                    <p title="Иванова Мария">Иванова Мария</p>
                    <span>СГУПС 1 курс</span>
                </div>
                <div class="student">
                    <img class ="student__photo" src="img/ava06.jpg" alt="Фото Самира Букла">
                    <p title="Самир Букл">Самир Букл</p>
                    <span>МГУ 5 курс</span>
                </div>
            </div>
        </main>
        <div id="modalCard" class="modal">
            <div class="modal_body" id ="modalCard-content">
            </div>
        </div>
    </body>
</html>
